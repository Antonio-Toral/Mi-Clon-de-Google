<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="head__links">
            <a href="https://www.gmail.com" target="_blank">Gmail</a>
            <a href="https://images.google.com/" target="_blank">Imágenes</a>
            <a href="#"><img class="logo__menu" src="img/menu.png" alt="logo apps"></a>
            <a href="#"><img class="foto__perfil" src="img/Removal-105.png" alt="foto de perfil"></a>
        </div>
    </header>

    <main>
        <section id="logo--google">
            <img src="img/google.gif" alt="logo de google">
        </section>
        <section class="busybot">
            <div class="buscador">
                <span class="lupita-logo"><img src="img/Google_Magnifying_Glass.svg.png" alt=""> </span>
                <input type="text" placeholder="Buscar">
                <button><span class="micro-logo"><img src="img/mic-google.png" alt=""></span></button>
                <button><span class="camara-logo"><img src="img/cam-google.png" alt=""></span></button>
            </div>
            
            <div class="buscador-buttons">
                <button id="search">Buscar con Google</button>
                <button id="lucky">Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <section class="row row1">
            <p>México</p>
        </section>
        <section class="row row2">
            <div>
                <ul>
                    <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre Google</a></li>
                    <li><a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_self">Publicidad</a></li>
                    <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/" target="_blank">Negocios</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">Cómo funciona la Búsqueda</a></li>
                </ul>
            </div>

            <div>
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1" target="_blank">Privacidad</a></li>
                    <li><a href="https://policies.google.com/terms?hl=es-419&fg=1" target="_blank">Condiciones</a></li>
                    <li><a href="">Preferencias</a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>
</html>
